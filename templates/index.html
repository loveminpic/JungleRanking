<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <style>
        .box {
            margin: 50px auto;
            width: 600px;
            height :230px;
        }
        .title {
            text-align: center;
        }
    </style>
     <div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <script>
          alert("{{messages[0]}}")
        </script>
        {% endif %}
        {% endwith %}
      </div>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">
          JUNGLE RANKING
        </h1>
        <div class="box">
          <form id="login-form" action="/login" method="POST">
            <div class="field">
              <label for="id">아이디</label>
              <div class="control">
                <input class="input" name="id" type="email" id="id">
              </div>
            </div>
            <div class="field">
              <label class="password">비밀번호</label>
              <div class="control">
                <input name="password" class="input" type="password">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button type="submit" class="button is-info" style="float: left">로그인</button>
              </div>
            </div>
          </form>
          <form id="signup-form" action="/signupbutton" method="POST">
                <button type="submit" class="button is-info" style="float: right">회원가입</button>
          </form>
          <div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
