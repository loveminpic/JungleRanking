<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JUNGLE RANKING</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .box {
        margin: 50px auto;
        width: 600px;
        height: 250px;
      }
      .jungle {
        font-size: 40pt;
        color: white;
        line-height: 200px;
      }
      .wrap {
        background-color: #a3e8f7;
        margin: 0px auto;
        width: 90%;
        height: 200px;
        font-family: "Roboto", sans-serif;
        text-align: center;
      }
    </style>
    <div>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <script>
        alert("{{messages[0]}}");
      </script>
      {% endif %} {% endwith %}
    </div>
  </head>
  <body>
    <div class="wrap">
      <strong class="jungle"> JUNGLE RANKING </strong>
    </div>
    <div class="box">
      <form id="login-form" action="/login" method="POST">
      <div style="margin: 20px">
        <label for="id">아이디</label>
        <input class="input" name="id" type="email" id="id" />

        <label class="password">비밀번호</label>
        <input name="password" class="input" type="password" />
      </div>
      <div style="margin: 0px 350px 20px 20px">
          <button type="submit" class="button is-info" style="float: left">
            로그인
          </button>
        </form>
        <form id="signup-form" action="/signupbutton" method="POST">
          <button type="submit" class="button is-info" style="float: right">
            회원가입
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
