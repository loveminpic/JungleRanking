<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JUNGLE RANKING</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
        <style>
          
          .table{
            margin: 100px 100px 0px 400px;
            width: 800px;
            font-size: 13pt;
          }
          .wrap{
         text-align: center;
          }
          .ranking{
          padding-left: 570px;

          }
        </style>
</head>
  <body>
    <form id="logout" action="/info" method="POST"></form>
    <div style="padding-left: 80%; margin: 30px;">
      <button style='width: 100px; float: left; margin-right: 10px;' class="button is-link is-outlined" >내 정보</button>
      </div>
      <form id="logout" action="/logout" method="POST"></form>
    <button class="button is-link is-outlined">로그아웃</button>
  </form>
  <div class="wrap">
    <div style="margin: 30px;">
  <strong style="font-size: 30pt;">순위</strong>
</div>
<div class="ranking">
  <form style= 'width: 100px; float: left;'id="rank" action="/rank" method="POST" ><button class="button is-outlined">전체순위</button></form>
  <form style= 'width: 100px; float: left;'id="red" action="/red" method="POST"><button class="button is-danger is-outlined">RED</button></form>
  <form style= 'width: 100px; float: left;'id="green" action="/green" method="POST"><button class="button is-success is-outlined">GREEN</button></form>
  <form style= 'width: 100px; float: left;'id="blue" action="/blue" method="POST"><button class="button is-info is-outlined">BLUE</button></form>
</div>
</div>
    <table class="table">
      <thead>
        <tr>
          <th>순위</th>
          <th>이름</th>
          <th>총 공부시간</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          {% if user %}
          <th>{{ user['1'] }}</th>
          <th>{{ user['name'] }}</th>
          <th>{{ user['total'] }}</th>
          {% endif %}
        </tr>
      </tfoot>
      <tbody>
        <tr>
          {% for name, total in rank %}
          <th>1</th>
          <td>{{ name }}</td>
          <td>{{ total }}</td>
        </tr>
        <tr>
          <th>2</th>
          <td>{{ name }}</td>
          <td>{{ total }}</td>
        </tr>
        <tr>
          <th>3</th>
          <td>{{ name }}</td>
          <td>{{ total }}</td>
        </tr>
        <tr>
          <th>4</th>
          <td>{{ name }}</td>
          <td>{{ total }}</td>
        </tr>
        <tr>
          <th>5</th>
          <td>{{ name }}</td>
          <td>{{ total }}</td>
          {% endfor %}
        </tr>

  </body>
</html>
