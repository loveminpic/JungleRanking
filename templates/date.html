<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JUNGLE RANKING</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
<style>
.edge{
  margin: 100px;
}
article{
  text-align: center;
  width: 400px;
  height: 200px;
  
}
.time{
  font-size: 20pt;
}

p{
  margin: 20px;
  font-size: 30pt;
}
.wrap{
  margin: 150px;
}
h5{
  font-size: 10px;
  color: red;
}
.outline{
  padding-top: 20%;
  text-align: center;
}
	</style>
  <script>
    
  </script>
  </head>
  <body>
    <form id="logout" action="/info" method="POST"></form>
    <div style="padding-left: 80%; margin: 30px;">
      <button style='width: 100px; float: left; margin-right: 10px;' class="button is-link is-outlined" >내 정보</button>
      </div>
      <form id="logout" action="/logout" method="POST"></form>
    <button class="button is-link is-outlined">로그아웃</button>
  </form>
<div class="edge">
<div class="wrap">
      <div class="tile is-parent" style="float: left"  >
        <article class="tile is-child notification is-info">
          <p class="time">시작시간</p>
          <p class="timer">{{ starttime }}</p>
        </article>
      </div>
    <div class="tile is-parent" style="float: right">
      <article class="tile is-child notification is-info">
        <p class="time">종료시간</p>
        <p class="timer">{{ endtime }}</p>
      </article>
    </div>
  </div>
  <form id="rank" action="/time/calculate" method="POST">
    <div class="outline">
      <input class="input" name="starttime" type="text" value="{{ starttime }}" style="display:none">
    <button class="button is-danger is-outlined" >공부 그만하기</button>
  </form>
  <form id="rank" action="/rank" method="POST">
  <div>
    <form id="logout" action="/rank" method="POST">
      <button type="submit" class="button is-warning is-light" style="margin-top: 150px;">순위 확인하기</button>
    </form>
  </div>
</form>
</div>
</body>
</html>
